<h2 class="text-center display-2">ADMINISTRAR PRODUCTOS</h2>
<p class="text-center">Panel de administrador</p>


<button class="btn btn-agregar" routerLink="/agregarProducto"><b>Agregar Productos</b></button>


<div class="products-container">
  <div class="products" *ngFor="let prod of products">

    <div class="card" style="width: 18rem;">
      <img src="{{prod.urlImg}}" class="card-img-top" alt="{{prod.nameProd}}">
      <div class="card-body">
        <h5 class="card-title">{{prod.nameProd}}</h5>
        <p class="card-text">{{prod.description}}</p>
        <p class="card-text"><b>${{prod.price}}</b></p>
        <button class="btn btn-editar" (click)="editProduct(prod)" routerLink="/agregarProducto"><b>EDITAR</b></button>
        <button class="btn btn-eliminar" (click)="deleteProduct(prod)"><b>ELIMINAR</b></button>


      </div>
    </div>
