<div class="input-group mb-3 buscador">
  <input type="text" class="form-control" placeholder="Buscar Productos" aria-label="Buscar Productos"
    aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Buscar</button>
  </div>
</div>

<button class="btn btn-agregar" routerLink="/agregarProducto"><b>Agregar Productos</b></button>



<div class="products-container">
  <div class="products" *ngFor="let prod of products">

    <div class="card" style="width: 18rem;">
      <img src="{{prod.urlImg}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{prod.nameProd}}</h5>
        <p class="card-text">{{prod.description}}</p>
        <p class="card-text"><b>${{prod.price}}</b></p>
        <button type="button" class="btn btn-primary" (click)="this.addToCart(prod)" data-bs-container="body"
          data-bs-toggle="popover" data-bs-placement="right" data-bs-content="Agregado">Agregar al carrito</button>


      </div>
    </div>

  </div>
</div>
